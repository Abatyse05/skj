<!DOCTYPE html>
<html>
<head>
    <title>Seznam lig</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Seznam lig</h1>

    <ul class="list-group mb-4">
        {% for ligue in ligues %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'ligue_detail' ligue.id %}">
                    {{ ligue.name }}
                </a>
                <span class="text-muted">{{ ligue.season }} — {{ ligue.prize }} Kč</span>
            </li>
        {% empty %}
            <li class="list-group-item">Žádné ligy nejsou k dispozici.</li>
        {% endfor %}
    </ul>

    <a href="/" class="btn btn-link">Zpět na hlavní stránku</a>
</body>
</html>
