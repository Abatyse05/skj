<!DOCTYPE html>
<html>
<head>
    <title>Historie hráčů</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Historie působení hráčů</h1>

    <a href="{% url 'add_player_history' %}" class="btn btn-primary mb-3">Přidat nový záznam</a>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Hráč</th>
                <th>Tým</th>
                <th>Od</th>
                <th>Do</th>
            </tr>
        </thead>
        <tbody>
            {% for record in history %}
            <tr>
                <td><a href="{% url 'player_detail' record.player.id %}">{{ record.player.nickname }}</a></td>
                <td><a href="{% url 'team_detail' record.team.id %}">{{ record.team.name }}</a></td>
                <td>{{ record.start }}</td>
                <td>{{ record.end|default:"současnost" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">Žádná historie k zobrazení.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/" class="btn btn-link mt-4">Zpět na hlavní stránku</a>
</body>
</html>
