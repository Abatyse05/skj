<!DOCTYPE html>
<html>
<head>
    <title>Detail ligy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-3">{{ ligue.name }}</h1>

    <p><strong>Sezóna:</strong> {{ ligue.season }}</p>
    <p><strong>Cena:</strong> {{ ligue.prize }} Kč</p>

    <h2 class="mt-4">Týmy v lize:</h2>
    <ul class="list-group mb-4">
        {% for team in teams %}
            <li class="list-group-item">
                <a href="{% url 'team_detail' team.id %}">{{ team.name }}</a>
            </li>
        {% empty %}
            <li class="list-group-item">Žádné týmy nejsou přiřazeny.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'ligue_list' %}" class="btn btn-link">Zpět na seznam lig</a>
</body>
</html>
