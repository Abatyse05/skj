<!DOCTYPE html>
<html>
<head>
    <title>Seznam hráčů</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Seznam hráčů</h1>

    <a href="{% url 'add_player' %}" class="btn btn-primary mb-3">Přidat hráče</a>

    <ul class="list-group">
        {% for player in players %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'player_detail' player.id %}">
                    {{ player.nickname }} ({{ player.name }} {{ player.surname }})
                </a>
                <a href="{% url 'edit_player' player.id %}" class="btn btn-sm btn-outline-secondary">Upravit</a>
            </li>
        {% empty %}
            <li class="list-group-item">Žádní hráči</li>
        {% endfor %}
    </ul>

    <a href="/" class="btn btn-link mt-4">Zpět na hlavní stránku</a>
</body>
</html>
