<!DOCTYPE html>
<html>
<head>
    <title>Seznam týmů</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Seznam týmů</h1>

    <a href="{% url 'add_team' %}" class="btn btn-primary mb-3">Přidat nový tým</a>

    <ul class="list-group">
        {% for team in teams %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'team_detail' team.id %}">{{ team.name }}</a>
                <a href="{% url 'edit_team' team.id %}" class="btn btn-sm btn-outline-secondary">Upravit</a>
            </li>
        {% endfor %}
    </ul>

    <a href="/" class="btn btn-link mt-4">Zpět na hlavní stránku</a>
</body>
</html>
