<!DOCTYPE html>
<html>
<head>
    <title>Detail hráče</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-3">{{ player.nickname }}</h1>

    <p><strong>Jméno:</strong> {{ player.name }} {{ player.surname }}</p>
    <p><strong>Tým:</strong> <a href="{% url 'team_detail' player.team.id %}">{{ player.team.name }}</a></p>
    <p><strong>Kategorie:</strong> {{ player.category.name }}</p>

    <a href="{% url 'player_list' %}" class="btn btn-link mt-4">Zpět na seznam hráčů</a>
</body>
</html>
