<!DOCTYPE html>
<html>
<head>
    <title>Detail týmu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-3">{{ team.name }}</h1>

    <p>
        <strong>Liga:</strong>
        <a href="{% url 'ligue_detail' team.ligue.id %}">
            {{ team.ligue.name }}
        </a>
    </p>
    <p><strong>Kategorie:</strong> {{ team.category.name }}</p>

    <h2 class="mt-4">Hráči v týmu:</h2>
    <ul class="list-group mb-4">
        {% for player in players %}
            <li class="list-group-item">
                <a href="{% url 'player_detail' player.id %}">
                    {{ player.nickname }} ({{ player.name }} {{ player.surname }})
                </a>
            </li>
        {% empty %}
            <li class="list-group-item">Žádní hráči</li>
        {% endfor %}
    </ul>

    <a href="{% url 'team_list' %}" class="btn btn-link">Zpět na seznam týmů</a>
</body>
</html>
